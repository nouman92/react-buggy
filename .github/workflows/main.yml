name: A workflow for ensuring credentials are not in file
on: push
jobs:
  run-trufflehog:
    name: Cred Checker
    runs-on: ubuntu-latest
    steps:        
      - uses: actions/checkout@v2
      - uses: UnicornGlobal/trufflehog-actions-scan@master
        with:
          branch: ${{ github.head_ref }}
